<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>RGB Wing</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>
<body>
	<div id="space">
		<div class="stars" id="s1"></div>
		<div class="stars" id="s2"></div>
		<div id="ship">
			<div id="ship-back"></div>
			<div id="ship-front"></div>
		</div>
		<div id="help">
			<h1><span class="red">R</span><span class="green">G</span><span class="blue">B</span><span>Wing</span></h1>
			<h2>Ship controls</h2>
			<ul>
				<li class="red">Red: +/- <kbd>R</kbd> <kbd>r</kbd></li>
				<li class="green">Green: +/- <kbd>G</kbd> <kbd>g</kbd></li>
				<li class="blue">Blue: +/- <kbd>B</kbd> <kbd>b</kbd></li>
				<li>Fire: <kbd>z</kbd></li>
				<!--li>Movement: <kbd>&uarr;</kbd> <kbd>&darr;</kbd> <kbd>&larr;</kbd> <kbd>&rarr;</kbd></li-->
				<li>Barrel roll: <kbd>shift</kbd>+<kbd>&larr;</kbd>/<kbd>&rarr;</kbd></li>
				<li>
					Up: &nbsp;&nbsp;&nbsp;<button id="up">▲</button><br>
				    L/R: <button id="left">◀</button><button id="right">►</button><br>
				    Down: &nbsp;&nbsp;<button id="down">▼</button>
				</li>
				<li>Barrel roll: <button>shift</button> + direction</li>
			</ul>
		</div>
		<div id="hud">
			<div id="colourBars">
				<div class="red">
					<input name="rSlider" class="colourBar red" type="range" min="0" max="255" value="128" disabled>
					<label for="rSlider">r</label><label for="rSlider">R</label>
				</div>
				<div class="green">
					<input name="gSlider" class="colourBar green" type="range" min="0" max="255" value="128" disabled>
					<label for="gSlider">g</label><label for="gSlider">G</label>
				</div>
				<div class="blue">
					<input name="bSlider" class="colourBar blue" type="range" min="0" max="255" value="128" disabled>
					<label for="bSlider">b</label><label for="bSlider">B</label>
				</div>
			</div>

			<div id="cloaking"><span></span></div>
			<div id="shipHealth"><span></span></div>
		</div>
		<div id="message"></div>
		<div id="debug">
			<span id="astsArray"></span>
			<br>
			<span id="blastsArray"></span>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/velocity/1.5.0/velocity.min.js"></script>
	<script src="https://cdn.jsdelivr.net/tinycolor/1.4.1/tinycolor-min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/jriecken/sat-js@0.6.0/SAT.min.js"></script>
	<script src="js/game.js"></script>
</body>
</html>
